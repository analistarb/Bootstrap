            <form class="form-signin" action="users.html">

                        <input type="checkbox" value="remember-me"> Continuar conectado
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Fazer login</button>
            </form>

            <a href="#" class="forgot-password">
